<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKjy4C/2uROcI4f+O1rqYDQ0/5+F1ERi4Ij6F57fxTXWeImvWe1m3G9f2F1yyK" 
        crossorigin="anonymous">

    <!-- Custom CSS for Modern Font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin-top: 50px;
        }
        h1 {
            font-weight: 600;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ message }}</h1>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pp8htN8pv21BBVQogIi5pJfhwCd2/W+Sh+x8kchEAbWILzzQcmcVldWeL9fxZtRH" 
        crossorigin="anonymous">
    </script>
<iframe src="/render-pdf?pdf_file={{ filename }}" width="100%" height="600px" style="border:none;"></iframe>    
</body>
</html>
