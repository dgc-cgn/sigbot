<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKjy4C/2uROcI4f+O1rqYDQ0/5+F1ERi4Ij6F57fxTXWeImvWe1m3G9f2F1yyK" 
        crossorigin="anonymous">

    <!-- Custom CSS for Modern Font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Container for Page Content -->
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">{{ message }}</h1>
            <p class="lead">This is a simple welcome page served by FastAPI of <strong>{{ request.base_url }}</strong></p>
        </div>

        <!-- First Form for PDF URL Submission -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Submit PDF via URL</h5>
                <form action="/submit" method="post">
                    <div class="mb-3">
                        <label for="pdf_url" class="form-label">Enter PDF URL:</label>
                        <input type="url" id="pdf_url" name="pdf_url" class="form-control" required placeholder="https://example.com/file.pdf">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- Second Form for PDF File Upload -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Upload a PDF File</h5>
                <form action="/upload/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select a PDF File:</label>
                        <input type="file" name="file" id="file" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pp8htN8pv21BBVQogIi5pJfhwCd2/W+Sh+x8kchEAbWILzzQcmcVldWeL9fxZtRH" 
        crossorigin="anonymous">
    </script>
</body>
</html>
